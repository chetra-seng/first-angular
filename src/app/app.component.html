<div class="container">
  <div class="counter">
    <h1>Angular Counter</h1>
    <div class="wrapper">
      <div>
        <div style="display: flex; justify-content: center;">
        <h3>{{count}}</h3>
      </div>
      <div style="display: flex; gap: 2rem;">
        <button (click)="count = count + 1" >Add</button>
        <button (click)="count = 0" >Reset</button>
      </div>
      </div>
    </div>
  </div>
</div>
